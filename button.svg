
<svg fill="none" viewBox="0 0 200 100" width="150" height="40" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 100px;
					background: linear-gradient(0deg, rgba(241, 85, 255, 1), rgba(119, 255, 255, 1));
					animation: gradientBackground 3s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				h1 {
					font-size: 20px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
				}
			</style>
			<div class="container">
				<a>resume.sevcik.dev</a>
			</div>
		</div>
	</foreignObject>
</svg>
